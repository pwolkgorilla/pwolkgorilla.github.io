<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Order Creator</title>
</head>
<body>
<button id="testbutton">testbutton</button>
<form>
    <p>Zamawiający</p>
    <input type="text" name="zamawiajacy" id="zamawiajacy" required>

    <p>Kraj</p>
    <label for="usa"><input type="radio" name="kraj" id="usa" value="USA" required>USA</label>
    <label for="de"><input type="radio" name="kraj" id="de" value="DE" required>DE</label>
    <label for="uk"><input type="radio" name="kraj" id="uk" value="UK" required>UK</label>
    <label for="pl"><input type="radio" name="kraj" id="pl" value="PL" required>PL</label>

    <p>Data zamówienia</p>
    <input type="text" name="data-zamowienia" required>

    <p>Numer zamówienia</p>
    <input type="text" name="numer-zamowienia" required>

    <p>Waluta</p>
    <label for="eur"><input type="radio" name="waluta" id="eur" value="EUR" required>EUR</label>
    <label for="pln"><input type="radio" name="waluta" id="pln" value="PLN" required>PLN</label>

    <div class="checkbox zaplacono">
        <label for="zaplacono"><input type="checkbox" name="zaplacono" id="zaplacono" value="tak">Zapłacono</label>
        <input type="text" name="zaplacono-data" disabled>
    </div>

    <p>Źródło zamówienia</p>
    <label for="etsy"><input type="radio" name="zrodlo-zamowienia" id="etsy" value="Etsy" required>Etsy</label>
    <label for="ebay"><input type="radio" name="zrodlo-zamowienia" id="ebay" value="eBay" required>eBay</label>
    <label for="amazon"><input type="radio" name="zrodlo-zamowienia" id="amazon" value="Amazon" required>Amazon</label>
    <label for="4mypet"><input type="radio" name="zrodlo-zamowienia" id="4mypet" value="4MyPet" required>4MyPet</label>
    <label for="4mypetshop"><input type="radio" name="zrodlo-zamowienia" id="4mypetshop" value="4MyPetShop" required>4MyPetShop</label>
    <label for="allegro"><input type="radio" name="zrodlo-zamowienia" id="allegro" value="Allegro" required>Allegro</label>

    <div class="checkbox zapytanie-telefon-dodatki">
        <label for="zapytanie-telefon-dodatki">
            <input type="checkbox" name="zapytanie-telefon-dodatki" id="zapytanie-telefon-dodatki" value="tak">
            Zapytanie o telefon/dodatki
        </label>
    </div>

    <div class="checkbox lista-express">
        <label for="lista-express"><input type="checkbox" name="lista-express" id="lista-express" value="tak">
            Lista express
        </label>
    </div>

    <div class="lista-produktow">
        <p>LISTA PRODUKTÓW:</p>
    </div>

    <p>Dodawanie nowych produktów:</p>
    <label for="polka"><input type="radio" name="produkt" id="polka" value="Półka" required>Półka</label>
    <label for="stopien"><input type="radio" name="produkt" id="stopien" value="Stopień" required>Stopień</label>
    <label for="materac"><input type="radio" name="produkt" id="materac" value="Materac" required>Materac</label>
    <label for="domek"><input type="radio" name="produkt" id="domek" value="Domek" required>Domek</label>
    <br>
    <button id="produkt-dodaj">Dodaj Produkt</button>
    <button id="wyczysc-produkty">Wyczyść listę produktów</button>

    <p>Uwagi do zamówienia</p>
    <textarea rows="4" cols="50" id="uwagi-do-zamowienia"></textarea>

    <p>Wysłać do dnia</p>
    <input type="text" name="data-wyslac-do-dnia" required>

    <br>
    <input type="submit" value="Generuj PDF">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.1.1/purify.min.js"></script>
<script src="https://unpkg.com/html2canvas@1.0.0-rc.1/dist/html2canvas.js"></script>
<script src="js/jspdf.umd.min.js"></script>
<script src="js/jspdf.plugin.autotable.js"></script>
<script type="module" src="js/Roboto-Regular-normal.js"></script>
<script type="module" src="js/Roboto-Bold-bold.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
