<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Order Creator</title>
</head>
<body>
<!--<button id="testbutton">testbutton</button>-->
<form>
    <p>Zamawiający</p>
    <input type="text" name="zamawiajacy" id="zamawiajacy" required>

    <p>Źródło zamówienia</p>
    <label for="etsy"><input type="radio" name="zrodlo-zamowienia" id="etsy" value="Etsy" required>Etsy</label>
    <label for="ebay-de"><input type="radio" name="zrodlo-zamowienia" id="ebay-de" value="eBay DE" required>eBay DE</label>
    <label for="ebay-uk"><input type="radio" name="zrodlo-zamowienia" id="ebay-uk" value="eBay UK" required>eBay UK</label>
    <label for="ebay-us"><input type="radio" name="zrodlo-zamowienia" id="ebay-us" value="eBay US" required>eBay US</label>
    <label for="amazon"><input type="radio" name="zrodlo-zamowienia" id="amazon" value="Amazon" required>Amazon</label>
    <label for="4mypet"><input type="radio" name="zrodlo-zamowienia" id="4mypet" value="4MyPet" required>4MyPet</label>
    <label for="4mypetshop"><input type="radio" name="zrodlo-zamowienia" id="4mypetshop" value="4MyPetShop" required>4MyPetShop</label>
    <label for="allegro"><input type="radio" name="zrodlo-zamowienia" id="allegro" value="Allegro" required>Allegro</label>

    <p>Kraj dostawy</p>
    <label for="usa"><input type="radio" name="kraj" id="usa" value="USA" required>USA</label>
    <label for="de"><input type="radio" name="kraj" id="de" value="DE" required>DE</label>
    <label for="uk"><input type="radio" name="kraj" id="uk" value="UK" required>UK</label>
    <label for="pl"><input type="radio" name="kraj" id="pl" value="PL" required>PL</label>
    <label for="nl"><input type="radio" name="kraj" id="nl" value="NL" required>NL</label>
    <label for="be"><input type="radio" name="kraj" id="be" value="BE" required>BE</label>
    <label for="ch"><input type="radio" name="kraj" id="ch" value="CH" required>CH</label>
    <label for="no"><input type="radio" name="kraj" id="no" value="NO" required>NO</label>
    <label for="fr"><input type="radio" name="kraj" id="fr" value="FR" required>FR</label>
    <label for="au"><input type="radio" name="kraj" id="au" value="AU" required>AU</label>
    <label for="at"><input type="radio" name="kraj" id="at" value="AT" required>AT</label>
    <label for="ca"><input type="radio" name="kraj" id="ca" value="CA" required>CA</label>
    <label for="kraj-inny"><input type="radio" name="kraj" id="kraj-inny" value="Inny: " required>Inny: </label>
    <input type="text" name="kraj-inny-input" required disabled>
    <div class="checkbox export" style="display: none">
        <label for="export-checkbox"><input type="checkbox" name="export-checkbox" id="export-checkbox">
            Uzyskać potwierdzenie eksportu
        </label>
    </div>

    <p>Data zamówienia</p>
    <input type="text" name="data-zamowienia" required>

    <div class="kontener-numer-zamowienia" style="display: none">
        <p>Numer zamówienia</p>
        <input type="text" name="numer-zamowienia">
    </div>

    <p>Kwota</p>
    <input type="text" name="kwota-zamowienia" required>

    <p>Waluta</p>
    <label for="eur"><input type="radio" name="waluta" id="eur" value="EUR" required>EUR</label>
    <label for="pln"><input type="radio" name="waluta" id="pln" value="PLN" required>PLN</label>
    <label for="usd"><input type="radio" name="waluta" id="usd" value="USD" required>USD</label>
    <label for="gbp"><input type="radio" name="waluta" id="gbp" value="GBP" required>GBP</label>
    <label for="waluta-inna"><input type="radio" name="waluta" id="waluta-inna" value="Inna: " required>Inna: </label>
    <input type="text" name="waluta-inna-input" required disabled>

    <div class="checkbox zaplacono">
        <label>Zapłacono</label>
        <input type="text" name="zaplacono-data">
    </div>

    <div class="lista-produktow">
        <p>LISTA PRODUKTÓW:</p>
    </div>

    <p>Dodawanie nowych produktów:</p>
    <label for="polka"><input type="radio" name="produkt" id="polka" value="Półka" required>Półka</label>
    <label for="stopien"><input type="radio" name="produkt" id="stopien" value="Stopień" required>Stopień</label>
    <label for="materac"><input type="radio" name="produkt" id="materac" value="Materac" required>Materac</label>
    <label for="domek"><input type="radio" name="produkt" id="domek" value="Domek" required>Domek</label>
    <label for="inny"><input type="radio" name="produkt" id="inny" value="Inny" required>Inny</label>
    <br>
    <button id="produkt-dodaj">Dodaj Produkt</button>
    <button id="wyczysc-produkty">Wyczyść listę produktów</button>

    <p>Zapytanie o telefon/dodatki</p>
    <label for="zapytanie-telefon-dodatki-tak"><input type="radio" name="zapytanie-telefon-dodatki" id="zapytanie-telefon-dodatki-tak" value="tak" required>Tak</label>
    <label for="zapytanie-telefon-dodatki-nie"><input type="radio" name="zapytanie-telefon-dodatki" id="zapytanie-telefon-dodatki-nie" value="nie" required>Nie</label>

    <div class="kontener-lista-express" style="display: none">
        <p>Lista express</p>
        <label for="lista-express-tak"><input type="radio" name="lista-express" id="lista-express-tak" value="tak">Tak</label>
        <label for="lista-express-nie"><input type="radio" name="lista-express" id="lista-express-nie" value="nie">Nie</label>
    </div>

    <p>Uwagi do zamówienia</p>
    <textarea rows="4" cols="50" id="uwagi-do-zamowienia"></textarea>

    <p>Wysłać do dnia</p>
    <input type="text" name="data-wyslac-do-dnia">

    <br>
    <input type="submit" value="Generuj PDF">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.1.1/purify.min.js"></script>
<script src="https://unpkg.com/html2canvas@1.0.0-rc.1/dist/html2canvas.js"></script>
<script src="js/jspdf.umd.min.js"></script>
<script src="js/jspdf.plugin.autotable.js"></script>
<script type="module" src="js/Roboto-Regular-normal.js"></script>
<script type="module" src="js/Roboto-Bold-bold.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
